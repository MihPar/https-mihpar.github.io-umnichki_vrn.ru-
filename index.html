<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="newScript.js" defer></script>
    <title>umnichki_vrn.ru</title>
</head>
<body>

    <!-- Кнопка -->
    <div class="inputs">
        <input type="submit" class="submit" value="Написать вопрос">
        <input type="submit" class="submitOut" value="Вернуться на главную страницу">
    </div>
    

     <!-- Картинка -->
     <div class="img">
        <img src="./БАННЕР_page-0001.jpg" alt="" class="image">
    </div>

    <!-- Форма -->

    <div class="form-container">
        <form id="contact-form">
            <h2>CONTACT</h2>
            <input type="text" name="name" id="text" placeholder="Full name"></br>
            <input type="number" name="number" id="telephon" placeholder="Telephone number"></br>
            <textarea id="message" name="textarea" cols="30" rows="10"></textarea></br>
            <input type="submit" id="submit" value="Send message">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>    
</body>
</html>
